name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish (self-contained)
        run: >
          dotnet publish
          --configuration Release
          --runtime win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -p:GoogleClientId=${{ secrets.GOOGLE_CLIENT_ID }}
          -p:GoogleClientSecret=${{ secrets.GOOGLE_CLIENT_SECRET }}
          --output ./publish

      - name: Create ZIP archive
        run: Compress-Archive -Path ./publish/* -DestinationPath DiskWise-${{ github.ref_name }}-win-x64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: DiskWise-${{ github.ref_name }}-win-x64.zip
